<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
</head>
<body>
  <div>
    <h1>Login</h1>
    <hr>
    <form action="login.html" method="get" enctype="application/x-www-form-urlencoded" >
        <label>Username:</label>
         <input type="text" name="username" />
        <input type="text" name="username" placeholder="username" size="30" maxlength="12" >
        <label>Password:</label>
         <input type="text" name="password" placeholder="password" size="30" maxlength="8"/>
         <input type="password" name="pass" >
        <input type="submit" name="login" value="login">
    </form>
  </div>
</body>
</html>
